    <script>
        // --- Game Constants ---
        const PIECE_COUNT = 36;
        const COLS = 6;
        const ROWS = 6;
        const TIME_LIMIT = 600; // 10 minutes in seconds

        // --- DOM Elements ---
        const startBtn = document.getElementById('start-btn');
        const gameArea = document.getElementById('game-area');
        const puzzleBoard = document.getElementById('puzzle-board');
        const piecesContainer = document.getElementById('pieces-container');
        const timerDisplay = document.getElementById('timer');
        const counterDisplay = document.getElementById('counter');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const secretNumberDiv = document.getElementById('modal-secret-number');
        const playAgainBtn = document.getElementById('play-again-btn');

        // --- Game State ---
        let timerInterval;
        let timeLeft = TIME_LIMIT;
        let correctPieces = 0;
        let gameActive = false;
        
        // --- Drag & Drop State ---
        let draggedPiece = null;
        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;

        // --- Game Setup ---
        function initializeGame() {
            gameActive = true;
            correctPieces = 0;
            timeLeft = TIME_LIMIT;
            puzzleBoard.innerHTML = '';
            piecesContainer.innerHTML = '';
            startBtn.classList.add('hidden');
            gameArea.classList.remove('hidden');
            gameArea.classList.add('flex');
            modal.classList.add('hidden');
            
            const puzzleSize = puzzleBoard.clientWidth;

            createPuzzleSlots();
            createPuzzlePieces(puzzleSize);
            updateCounter();
            startTimer();
            addDragListeners();
        }

        function createPuzzleSlots() {
            for (let i = 0; i < PIECE_COUNT; i++) {
                const slot = document.createElement('div');
                slot.classList.add('puzzle-slot');
                slot.dataset.index = i;
                puzzleBoard.appendChild(slot);
            }
        }

        function createPuzzlePieces(puzzleSize) {
            const pieceWidth = puzzleSize / COLS;
            const pieceHeight = puzzleSize / ROWS;
            const pieces = [];
            for (let i = 0; i < PIECE_COUNT; i++) {
                const piece = document.createElement('div');
                piece.id = `piece-${i}`;
                piece.dataset.index = i;
                piece.classList.add('puzzle-piece');
                
                const col = i % COLS;
                const row = Math.floor(i / COLS);

                piece.style.width = `${pieceWidth}px`;
                piece.style.height = `${pieceHeight}px`;
                piece.style.backgroundSize = `${puzzleSize}px ${puzzleSize}px`;
                piece.style.backgroundPosition = `-${col * pieceWidth}px -${row * pieceHeight}px`;
                
                pieces.push(piece);
            }
            pieces.sort(() => Math.random() - 0.5).forEach(p => piecesContainer.appendChild(p));
        }

        // --- Timer Logic ---
        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        // --- Drag and Drop Logic (FIXED for instant drag) ---
        function addDragListeners() {
            document.addEventListener('pointerdown', onPointerDown, { passive: false });
            document.addEventListener('pointermove', onPointerMove, { passive: false });
            document.addEventListener('pointerup', onPointerUp);
            document.addEventListener('pointercancel', onPointerUp); 
        }
        
        function onPointerDown(e) {
            if (!gameActive || !e.target.classList.contains('puzzle-piece') || e.target.classList.contains('piece-placed')) return;
            
            e.preventDefault();
            
            isDragging = true;
            draggedPiece = e.target;
            
            const rect = draggedPiece.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : e;
            offsetX = touch.clientX - rect.left;
            offsetY = touch.clientY - rect.top;

            document.body.appendChild(draggedPiece);
            draggedPiece.style.position = 'absolute';
            draggedPiece.style.pointerEvents = 'none';
            draggedPiece.classList.add('dragging');
            
            movePiece(touch.pageX, touch.pageY);
        }

        function onPointerMove(e) {
            if (isDragging && draggedPiece) {
                e.preventDefault();
                const touch = e.touches ? e.touches[0] : e;
                movePiece(touch.pageX, touch.pageY);
            }
        }
        
        function movePiece(x, y) {
            if (!draggedPiece) return;
            draggedPiece.style.left = `${x - offsetX}px`;
            draggedPiece.style.top = `${y - offsetY}px`;
        }

        function onPointerUp(e) {
            if (!isDragging || !draggedPiece) return;

            draggedPiece.style.pointerEvents = 'auto';
            draggedPiece.classList.remove('dragging');
            
            const touch = e.changedTouches ? e.changedTouches[0] : e;
            const dropTarget = getDropTarget(touch.clientX, touch.clientY);
            
            if (dropTarget && dropTarget.dataset.index === draggedPiece.dataset.index) {
                placePiece(draggedPiece, dropTarget);
            } else {
                returnPiece(draggedPiece);
            }
            
            draggedPiece = null;
            isDragging = false;
        }
        
        function getDropTarget(x, y) {
            draggedPiece.style.display = 'none';
            const elementUnder = document.elementFromPoint(x, y);
            draggedPiece.style.display = '';
            if (elementUnder && elementUnder.classList.contains('puzzle-slot') && !elementUnder.hasChildNodes()) {
                return elementUnder;
            }
            return null;
        }
        
        function placePiece(piece, slot) {
            piece.style.position = 'static';
            piece.style.left = '';
            piece.style.top = '';
            piece.style.width = '100%';
            piece.style.height = '100%';
            
            slot.appendChild(piece);
            piece.classList.add('piece-placed');
            correctPieces++;
            updateCounter();
            if (correctPieces === PIECE_COUNT) {
                endGame(true);
            }
        }

        function returnPiece(piece) {
            const puzzleSize = puzzleBoard.clientWidth;
            const pieceWidth = puzzleSize / COLS;
            const pieceHeight = puzzleSize / ROWS;

            piece.style.position = 'static';
            piece.style.left = '';
            piece.style.top = '';
            piece.style.width = `${pieceWidth}px`;
            piece.style.height = `${pieceHeight}px`;

            piecesContainer.appendChild(piece);
        }

        // --- Game State & UI Updates ---
        function updateCounter() {
            counterDisplay.textContent = `${correctPieces} / ${PIECE_COUNT}`;
        }

        function endGame(isWin) {
            clearInterval(timerInterval);
            gameActive = false;
            if (isWin) {
                modalTitle.textContent = 'ğŸ‰ æ­å–œä½ ï¼ ğŸ‰';
                modalMessage.textContent = 'ä½ æˆåŠŸå®Œæˆäº†æ‹¼å›¾ï¼ç¥ç§˜æ•°å­—æ˜¯ï¼š';
                modalTitle.style.color = '#22c55e';
                secretNumberDiv.textContent = '1116';
                secretNumberDiv.classList.remove('hidden');
            } else {
                modalTitle.textContent = 'â³ æ—¶é—´åˆ°ï¼ â³';
                modalMessage.textContent = 'å¾ˆé—æ†¾ï¼Œæ—¶é—´ç”¨å®Œäº†ã€‚å†è¯•ä¸€æ¬¡å§ï¼';
                modalTitle.style.color = '#ef4444';
                secretNumberDiv.classList.add('hidden');
            }
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.firstElementChild.style.transform = 'scale(1)';
            }, 10);
        }

        function resetGame() {
            gameActive = false;
            startBtn.classList.remove('hidden');
            gameArea.classList.remove('flex');
            gameArea.classList.add('hidden');
            modal.classList.add('hidden');
            modal.firstElementChild.style.transform = 'scale(0.95)';
            timerDisplay.textContent = '10:00';
            counterDisplay.textContent = `0 / ${PIECE_COUNT}`;
            secretNumberDiv.classList.add('hidden');
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', initializeGame);
        playAgainBtn.addEventListener('click', resetGame);

    </script>
